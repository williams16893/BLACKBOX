  <script>
    if (location.ancestorOrigins.length!=0) {
      var originalUrl = ''
      for (var i=0;i<location.ancestorOrigins.length;i++){
        if (location.ancestorOrigins[i].includes('useblackbox.io') == false){
          window.location.href = location.ancestorOrigins[i]
        }
      }
    }
    //vscode login
    const params = new Proxy(
      new URLSearchParams(window.location.search),
      {
        get: (searchParams, prop) => searchParams.get(prop)
      }
    )
    const vsId = params.vsCode
    if (vsId) {
      console.log('==> Green: VSID: ', vsId)
      $(".gmail-signin").attr(
        "href",
        `${$(".gmail-signin").attr("href")}?vsId=` + vsId
      )
      $(".outlook-signin").attr(
        "href",
        `${$(".outlook-signin").attr("href")}?vsId=` + vsId
      )
    }
    
    const ref = params.ref
    if (ref) {
      $(".gmail-signin").attr(
        "href",
        `${$(".gmail-signin").attr("href")}?ref=` + ref
      )
      $(".outlook-signin").attr(
        "href",
        `${$(".outlook-signin").attr("href")}?ref=` + ref
      )
    }

    //if ref is "manage-subscription" update title display
    if (window.location.href.includes("manage-subscription")) {
      $('.title-lg')[0].innerHTML=`<span class="text-span-4">{Login}</span>To Mange <br>Your Subscription`
    }
  </script>
